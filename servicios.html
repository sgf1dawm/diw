  <script>
    function CambiaModo() {
      var body = document.getElementById("body");
      var ModoActual = body.className;
      body.className = ModoActual == "diurno" ? modo.value = "Cambia al modo dia" : modo.value = "Cambia al modo noche";
      body.className = ModoActual == "diurno" ? "nocturno" : "diurno";
    }

    function Arreglar() {
      var imagen = document.getElementById("supra");
      var texto = document.getElementById("textoSupra")
      if (imagen.className == "roto") {
        imagen.className = "arreglado"
        texto.innerText = "Así está el coche arreglado"
      }
      else {
        imagen.className = "roto"
        texto.innerText = "Así está el coche roto"
      }
    }
